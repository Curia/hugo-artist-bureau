{{ partial "head" . }}
{{ partial "header" . }}

    <div id="main" class="main">
        <div class="fullpage">
            {{ range .Data.Pages }}
                <div class="artist-slide section">
                    <div class="artist-slide__body">
                        <h2 class="artist-slide__heading">{{ .Title }} <span class="artist-slide__type">{{.Params.media_type}}</span></h2>
                        <div class="gallery-items__item-banner" style="background-image:url({{ .Params.portfolio_thumbnail | safeCSS }});"></div>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>

{{ partial "footer" . }}
