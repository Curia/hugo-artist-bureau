{{ partial "head" . }}
{{ partial "header" . }}

    <div id="main" class="main">
        <div class="fullpage">
            {{ range .Data.Pages }}
                <div class="section">
                    <h2>{{ .Title }}</h2>
                </div>
                <div class="gallery-items__item-banner" style="background-image:url({{ .Params.portfolio_thumbnail | safeCSS }});"></div>
            {{ end }}
        </div>
    </div>

{{ partial "footer" . }}
