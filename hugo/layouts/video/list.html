{{ partial "head" . }}
{{ partial "header" . }}

    <div id="main" class="main">
        <div class="fullpage">
            {{ range .Data.Pages }}

                {{ if eq .Params.media_type "video" }}
                    {{ partial "artist-slides/slide-video" . }}
                {{ else }}
                    {{ partial "artist-slides/slide-default" . }}
                {{ end }}
                
            {{ end }}
        </div>
    </div>
    
{{ partial "footer" . }}
