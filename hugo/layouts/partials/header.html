<header class="header">
    <a href="{{ .Site.BaseURL }}" class="header__logo">
        {{ .Site.Title}}
    </a>
    <div class="header__nav">
        {{ $currentPage := . }} 
        {{ range .Site.Menus.main }}
        <a class="header__nav-item" href="{{ .URL }}">{{ .Pre }}
            <span>{{ .Name }}</span>
        </a>
        {{ end }}
    </div>
</header>
