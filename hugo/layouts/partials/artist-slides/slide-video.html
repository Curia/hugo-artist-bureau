<div class="artist-slide section">
    <div class="artist-slide__body">

        <a class="artist-slide__link" href="{{.Permalink}}">
            <h2 class="artist-slide__heading">{{ .Title }} <span class="artist-slide__type">Video</span></h2>
        </a>
        
        <a class="artist-slide__background" href="{{.Permalink}}">
            <div class="slide-background__image" style="background-image:url({{ .Params.post_thumbnail | safeCSS }});"></div>
        </a>

    </div>
</div>
